name: Build KatelyaTV Personal Edition

on:
  workflow_dispatch:
    inputs:
      password:
        description: 'Access password (optional, default: 123456)'
        required: false
        default: '123456'
      version:
        description: 'Version number'
        required: false
        default: 'personal'
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  build-nodejs:
    name: Build Node.js Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure environment
        run: |
          echo "NEXT_PUBLIC_STORAGE_TYPE=localstorage" >> .env
          echo "NEXT_PUBLIC_ENABLE_REGISTER=false" >> .env
          PASSWORD="${{ github.event.inputs.password }}"
          if [ -z "$PASSWORD" ]; then
            PASSWORD="123456"
          fi
          echo "PASSWORD=$PASSWORD" >> .env
          echo "AUTH_PASSWORD=$PASSWORD" >> .env

      - name: Generate runtime config
        run: |
          pnpm run gen:runtime
          pnpm run gen:manifest

      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_STORAGE_TYPE: localstorage
          NEXT_PUBLIC_ENABLE_REGISTER: false

      - name: Prepare Node.js package
        run: |
          mkdir -p nodejs-deploy
          cp -r .next/standalone/* nodejs-deploy/
          mkdir -p nodejs-deploy/.next/static
          cp -r .next/static/* nodejs-deploy/.next/static/
          cp -r public nodejs-deploy/
          cp config.json nodejs-deploy/ 2>/dev/null || true
          cp start.js nodejs-deploy/ 2>/dev/null || true
          cp -r scripts nodejs-deploy/ 2>/dev/null || true
          
          cat > nodejs-deploy/start.sh << 'EOF'
          #!/bin/bash
          export NODE_ENV=production
          export PORT=${PORT:-3000}
          export HOSTNAME=${HOSTNAME:-0.0.0.0}
          if [ -f "start.js" ]; then
            node start.js
          else
            node server.js
          fi
          EOF
          chmod +x nodejs-deploy/start.sh
          
          cat > nodejs-deploy/ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: 'katelyatv',
              script: 'start.js',
              instances: 1,
              autorestart: true,
              watch: false,
              max_memory_restart: '1G',
              env: {
                NODE_ENV: 'production',
                PORT: 3000
              }
            }]
          };
          EOF
          
          cat > nodejs-deploy/Dockerfile << 'EOF'
          FROM node:20-alpine
          WORKDIR /app
          COPY . .
          ENV NODE_ENV=production
          ENV PORT=3000
          ENV HOSTNAME=0.0.0.0
          EXPOSE 3000
          CMD ["node", "start.js"]
          EOF
          
          cat > nodejs-deploy/README.md << 'EOF'
          # KatelyaTV Node.js Personal Edition
          
          ## Quick Start
          
          ### Direct Run
          ```bash
          ./start.sh
          # or
          node start.js
          ```
          
          ### Using PM2
          ```bash
          npm install -g pm2
          pm2 start ecosystem.config.js
          pm2 save
          ```
          
          ### Using Docker
          ```bash
          docker build -t katelyatv .
          docker run -d -p 3000:3000 --name katelyatv katelyatv
          ```
          
          ## Default Password
          Default access password: 123456
          
          Set custom password via environment variable:
          ```bash
          export AUTH_PASSWORD=your_password
          ```
          EOF
          
          echo "KatelyaTV Node.js Personal Edition" > nodejs-deploy/VERSION.txt
          echo "Build: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> nodejs-deploy/VERSION.txt
          echo "Version: ${{ github.event.inputs.version || 'personal' }}" >> nodejs-deploy/VERSION.txt
          
          tar -czf katelyatv-nodejs-personal.tar.gz -C nodejs-deploy .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: katelyatv-nodejs-personal
          path: katelyatv-nodejs-personal.tar.gz
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-nodejs]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: katelyatv-nodejs-personal

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version || 'personal' }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: KatelyaTV Personal ${{ steps.version.outputs.version }}-${{ github.run_number }}
          body: |
            ## KatelyaTV Personal Edition (Node.js)
            
            ### Download
            - `katelyatv-nodejs-personal.tar.gz` - Full Node.js application
            
            ### Quick Start
            ```bash
            tar -xzf katelyatv-nodejs-personal.tar.gz
            ./start.sh
            ```
            
            **Default Password:** `123456`
            
            ### Requirements
            - Node.js 20+ or Docker
            
            ### Deployment Options
            - Direct: `node start.js`
            - PM2: `pm2 start ecosystem.config.js`
            - Docker: `docker build -t katelyatv . && docker run -d -p 3000:3000 katelyatv`
          draft: false
          prerelease: false
          files: katelyatv-nodejs-personal.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
